<mat-card *ngFor="let book of books">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{book.name}}</mat-card-title>
            <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
            <img mat-card-sm-image [src]="book.imageLink" />
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{book.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="edit.emit(book)">Edit</button>
        <button mat-button (click)="delete.emit(book)">Delete</button>
    </mat-card-actions>
</mat-card>
