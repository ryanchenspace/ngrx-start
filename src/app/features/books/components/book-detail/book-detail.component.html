<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>
                <span *ngIf="isEditing; else create">Editing {{originalBook?.name}}</span>
                <ng-template #create>Create Book</ng-template>
            </h1>
        </mat-card-title>
    </mat-card-header>
    <form [formGroup]="bookForm" #f="ngForm" (submit)="onSubmit(f.value)">
        <mat-card-content class="book-form">
            <mat-form-field *ngFor=" let item of controlAndLabels">
                <mat-label>{{item.label}}</mat-label>
                <input matInput [formControlName]="item.controlName" type="text" [required]="item.required" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button [disabled]="bookForm.invalid">Save</button>
            <button type="button" mat-button (click)="onCancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
